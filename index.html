       window.onload=function(e){
            console.log('load-e: ', e);
            var topBarCart = document.querySelector('.topbar-cart')
            var cartMenu = document.querySelector('.cart-menu')
            var childrenList = document.querySelector('.children-list')
            var swipperSlide = document.querySelector('.swipper-slide')
            var headerNavLis = document.querySelectorAll('.header-nav li')

            var slids=[
               {
                label:'手机 电话卡',
                target:'#',
                key:'phone',
               },
               {
                label:'电视 盒子',
                target:'#',
                key:'tv',
               },
               {
                label:'笔记本 显示器',
                target:'#',
                key:'pc',
               },
               {
                label:'家电 插线板',
                target:'#',
                key:'jd',
               },
               {
                label:'出行 穿戴',
                target:'#',
                key:'cx',
               },
               {
                label:'智能 路由器',
                target:'#',
                key:'zn',
               },
               {
                label:'电源 配件',
                target:'#',
                key:'source',
               },
               {
                label:'健康 儿童',
                target:'#',
                key:'health',
               },
               {
                label:'耳机 音箱',
                target:'#',
                key:'airpod',
               },
               {
                label:'生活 箱包',
                target:'#',
                key:'life',
               }
            ]
            topBarCart.addEventListener('mouseenter',function(e){
                cartMenu.style.height='100px'
                cartMenu.innerHTML='购物车中还没有商品，赶紧选购吧！'
            }) 
            topBarCart.addEventListener('mouseleave',function(e){
                cartMenu.style.height='0px'
                cartMenu.innerHTML=''
            })
            for(var i=0;i<headerNavLis.length ;i++){
                headerNavLis[i].addEventListener('mouseenter',function(){
                    this.children[0].style.color='#f00'
                    childrenList.style.display='block'
                    childrenList.style.height='88px'
                })
                headerNavLis[i].addEventListener('mouseleave',function(){
                    this.children[0].style.color='#333'
                    childrenList.style.display='none'
                    childrenList.style.height='0px'
            })
            }
            var swipperul = document.createElement('ul')
            swipperul.style.boxSizing='border-box'
            swipperul.style.padding='20px 0px';
            swipperul.style.fontSize='0px'
            for(var i =0;i<slids.length ; i++){
                var li =document.createElement('li')
                li.style.padding='0px 22px 0px 30px'
                li.style.width='100%'
                li.style.height='42px'
                li.style.lineHeight='42px'
                li.style.boxSizing='border-box'
                li.style.display='inline-block'
                li.style.position='relative'
                var a =document.createElement('a')
                a.style.textDecoration='none'
                a.style.fontSize='14px'
                a.style.color='#fff'
                a.style.position='absolute'
                a.style.float='left'
                a.style.left='30px'
                a.innerHTML=slids[i].label
                a.href=slids[i].target
                var span = document.createElement('span')
                span.style.position='absolute'
                span.style.float='right'
                span.style.right='22px'
                span.style.color='#fff'
                span.innerHTML='&#xe63c;'
                span.className='iconfont'
                span.style.textAlign='right'
                li.appendChild(a);
                li.appendChild(span)
                swipperul.appendChild(li)
                console.log('li-offsetLeft',swipperul.children[i].offsetLeft);
            }
            swipperSlide.appendChild(swipperul)
        }

    </script>
