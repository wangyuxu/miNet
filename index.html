            var childrenList = document.querySelector('.children-list')
            var headerNavLis = document.querySelectorAll('.header-nav li')

            topBarCart.addEventListener('mouseleave',function(e){
                cartMenu.style.height='0px'

            })

                headerNavLis[i].addEventListener('mouseenter',function(){
                    childrenList.style.display='block'
                    childrenList.style.height='88px'
                })
                headerNavLis[i].addEventListener('mouseleave',function(){
                childrenList.style.display='none'
                childrenList.style.height='0px'
            })
            }
